<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Melodify</title>
    <link rel="icon" type="image/x-icon" href="./images/melodify-logo.png">
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="signup">
        <img src="./images/melodify-logo.png" alt="melodify-logo" class="melodify-logo" title="Melodify">
        <h1 class="h1">Sign up to</h1> <h1 class="h2">start listening</h1>

        <div class="form-div">
        <form action="./index.html" method="post">
            <label for="email" class="label">Email address</label> <br>
            <input id="email" name="email" type="email" required placeholder="name@domain.com" class="input"> <br>
            <a href="./phnumber.htm" class="form-link">Use phone number instead</a><br>
            <input type="submit" value="Next" class="submit">
        </form>
        </div>

        <div class="flex-row">
            <div class="border-left"></div>
            <div class="or">or</div>
            <div class="border-left"></div>
        </div>

        <a href="" class="continue google"><img src="./images/google.png" alt="google" class="g-img">Sign up with Google</a>
        <a href="" class="continue facebook"><img src="./images/fb.png" alt="facebook" class="fb-img">Sign up with Facebook</a>
        <a href="" class="continue apple"><img src="./images/apple.png" alt="apple" class="apple-img">Sign up with Apple</a>

        <div class="line"></div>

        <div class="login">
           <span> Already have an account? </span>
           <a href="./login.htm">Log in here</a>
        </div>

        <footer>
        <div>
            This site is protected by reCAPTCHA and the Google <br>
             <a href="">Privacy Policy</a> and <a href="">Terms of Service</a> apply.
        </div>
        </footer>

    </div>
</body>
</html>
