<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify - phone number</title>
    <link rel="icon" type="image/x-icon" href="./images/melodify-logo.png">
    <link rel="stylesheet" href="./phnumber.css">
</head>
<body>
    <div class="form-div">
        <form action="./index.html" method="post">
         <label for="phnumber" class="label">Enter phone number</label> <br>
         <select id="phnumber" name="phnumber" required class="select">
            <option class="option" value="+91">+91</option>
            <option class="option" value="+20">+20</option>
            <option class="option" value="+27">+27</option>
            <option class="option" value="+51">+51</option>
            <option class="option" value="+52">+52</option>
            <option class="option" value="+54">+54</option>
            <option class="option" value="+55">+55</option>
            <option class="option" value="+56">+56</option>
            <option class="option" value="+57">+57</option>
            <option class="option" value="+62">+62</option>
            <option class="option" value="+66">+66</option>
            <option class="option" value="+84">+84</option>
            <option class="option" value="+91">+91</option>
            <option class="option" value="+212">+212</option>
            <option class="option" value="+213">+213</option>
            <option class="option" value="+233">+233</option>
            <option class="option" value="+234">+234</option>
            <option class="option" value="+254">+254</option>
            <option class="option" value="+256">+256</option>
            <option class="option" value="+593">+593</option>
            <option class="option" value="+852">+852</option>
            <option class="option" value="+966">+966</option>
            <option class="option" value="+971">+971</option>
         </select>
         <input id="phnumber" name="phnumber" type="tel" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}"  placeholder="012-345-6789" required class="input"><br>
         <input type="submit" value="Next" class="submit">   
        </form>
    </div>
</body>
</html>
