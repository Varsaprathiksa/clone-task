<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Melodify</title>
    <link rel="icon" type="image/x-icon" href="./images/melodify-logo.png">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <!-- login div -->
    <div class="login">
        <a href="./index.html"><img src="./images/melodify-logo.png" alt="melodify-logo" class="melodify-logo"></a>
        <h1>Log in to Melodify</h1>
        <a href="" class="continue google"><img src="./images/google.png" alt="google" class="g-img">Continue with Google</a>
        <a href="" class="continue facebook"><img src="./images/fb.png" alt="facebook" class="fb-img">Continue with Facebook</a>
        <a href="" class="continue apple"><img src="./images/apple.png" alt="apple" class="apple-img">Continue with Apple</a>
        <a href="" class="continue phnumber">Continue with Phone number</a>

        <div class="line"></div>

        <div class="form-div">
        <form action="./index.html" method="post">
            <label for="email" class="label">Email or Username</label> <br>
            <input id="email" name="email" type="email" required placeholder="Email or Username" class="input input1"> <br>
            <label for="password" class="label">Password</label><br>
            <input id="password" name="password" type="password" required placeholder="Password" class="input"><br>
            <input type="submit" value="Continue" class="submit">
        </form>
        </div>

        <div class="signup">
           <span> Do you have an account? </span>
           <a href="./signup.htm">Sign up for Melodify</a>
        </div>
    </div>
    <!-- login div ends here -->
     <!-- privacy policy -->
    
    <footer>
        <div>
            This site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a> and <a href="">Terms of Service</a> apply.
        </div>
    </footer>
</body>
</html>
